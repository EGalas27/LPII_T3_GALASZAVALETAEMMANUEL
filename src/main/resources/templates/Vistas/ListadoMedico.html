<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Medicos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1E90FF;
        }
        .table-container {
            background: #ADD8E6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center text-dark">📋 Listado de Medicos</h1>

    <!-- 📢 Mensajes de éxito o error -->
    <div th:if="${mensaje}" class="alert alert-info text-center">
        <span th:text="${mensaje}"></span>
    </div>

    <div class="text-center mb-3 action-buttons">
        <a th:href="@{/Vistas/RegistrarMedico}" class="btn btn-success">➕ Registrar Nuevo Médico</a>
        <a th:href="@{/Vistas/ListadoMedico}" class="btn btn-secondary">🔄 Reset</a>
    </div>

    <div class="table-container">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>DNI</th>
                    <th>Estado Civil</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p : ${listado}">
                    <td th:text="${p.idmedicot3}"></td>
                    <td th:text="${p.nombret3}"></td> 
                    <td th:text="${p.apellidot3}"></td>  
                    <td th:text="${p.emailt3}"></td>
                    <td th:text="${p.dnit3}"></td>
                    <td th:text="${p.estadocivilt3}"></td>  
                    <td th:text="${#dates.format(p.fechanacimt3, 'dd-MM-yyyy')}"></td>  
                    <td>
                        <a th:href="@{/Vistas/EditarMedico/{id}(id=${p.idmedicot3})}" class="btn btn-warning btn-sm">✏️ Editar</a>
                        <a th:href="@{/Vistas/Eliminarmedico/{id}(id=${p.idmedicot3})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Estás seguro de eliminar a este Médico?');">🗑️ Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
