<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Medicos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ADD8E6; /* Azul cielo */
        }
        .search-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* Espaciado entre botones */
            margin-bottom: 20px;
        }
        .table-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center text-dark">📋 Listado de Medicos</h1>

    <!-- 🔍 Formulario de Búsqueda -->
    <form th:action="@{/Vistas/ListadoMedico}" method="get" class="search-container">
        <input type="text" class="form-control w-50" name="nombre" placeholder="Buscar producto..."
               th:value="${nombre}">
        <button class="btn btn-primary" type="submit">🔍 Buscar</button>
        <a th:href="@{/Vistas/ListadoMedico}" class="btn btn-secondary">🔄 Reset</a>
    </form>

    <div class="text-center mb-3">
        <a th:href="@{/Vistas/FrmRegMedico}" class="btn btn-success">➕ Registrar Nuevo Medico</a>
    </div>

    <div class="table-container">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>DNI</th>
                    <th>Estado Civil</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p : ${listado}">
                    <td th:text="${p.idmedico}"></td>
                    <td th:text="${p.nommed}"></td>
                    <td th:text="${p.apemed}"></td>
                    <td th:text="${p.email}"></td>
                    <td th:text="${p.dni}"></td>
                    <td th:text="${p.estadocivil}"></td>
                    <td th:text="${#dates.format(p.fechanac, 'dd-MM-yyyy')}"></td>
                    <td>
                        <a th:href="@{/Vistas/Editarproducto/{id}(id=${p.idmedico})}" class="btn btn-warning btn-sm">✏️ Editar</a>
                        <a th:href="@{/Vistas/Eliminarproducto/{id}(id=${p.idmedico})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Estás seguro de eliminar a este Doctor?');">🗑️ Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
